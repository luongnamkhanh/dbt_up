name: Downstream Loom - Build and Test

on:
  push:
    branches:
      - downstream/dbt_down_loom
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-1
  DBT_MESH_BUCKET: dbt-mesh-registry-khanh  # Replace with your S3 bucket name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure dbt profiles
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<EOF
          dbt_down_loom:
            target: prod
            outputs:
              prod:
                type: duckdb
                path: ./dbt_mesh.duckdb
          EOF

      - name: Update dbt-loom config for S3
        run: |
          cat > dbt_loom.config.yml <<EOF
          manifests:
            - name: dbt_up
              type: s3
              config:
                bucket_name: ${{ env.DBT_MESH_BUCKET }}
                object_name: registry/dbt_up/prod/latest/manifest.json
          EOF
        working-directory: ./dbt_down_loom

      - name: Build dbt models
        run: |
          dbt build
        working-directory: ./dbt_down_loom

      - name: Validate lineage
        run: |
          python3 ../validate_lineage.py --manifest target/manifest.json --upstream dbt_up
        working-directory: ./dbt_down_loom
